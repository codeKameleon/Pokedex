<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
      <h1 class="main-title">Pokedex</h1>

      <div class="pokedex">
        <div class="left-screen">
          <div class="left-screen__top">
            <div class="light-container">
              <div class="light light--blue">
              </div>
            </div>
            <div class="light light--red"></div>
            <div class="light light--yellow"></div>
            <div class="light light--green"></div>
          </div>
          <!--Info Screen-->
          <div class="left-screen__bottom">
            <div class="main-screen">
              <div class="main-screen__top-lights">
              </div>
              <div id="display" class="main-screen__display">
                <div class="pokemon-image-container"></div>
                <div class="search-message">Searching...</div>
                <div class="not-found-message">Pokemon <br>Not Found</div>
              </div>
              <div class="main-screen__speaker-light"></div>
              <div class="main-screen__speaker">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <!--End Info Screen-->
          <div class="left-screen__joint">
            <div class="joint"></div>
            <div class="joint"></div>
            <div class="joint"></div>
            <div class="joint"></div>
            <div class="joint__reflextion"></div>
          </div>
        </div>

        <div class="right-screen">
          <div class="right-screen__top">
            <div></div>
          </div>
      
          <div class="right-screen__bottom">
            <div class="info-container">
              <form class="search-pokedex" action="">
                <input class="search-control" type="text" value="" placeholder="Pokemon Name or Id">
    
                <input class="submit-btn" type="submit" value="search">
              </form>

              <!-- Info Screen-->
              <section class="info-screen">

              </section>
              <!--End Screen-->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
